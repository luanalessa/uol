<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700&display=swap" rel="stylesheet">
    <title>Bate Papo Uol</title>
</head>
<body>
    <main class="initial-page">
        <div class="content">
            <img src="assets/logo.png" alt="Bate Papo Uol">
            <input type="text" placeholder="Digite seu nome" class="user-name">
            <input type="button" value="Entrar" class="get-in">
        </div>
    </main>
    <main class="chat-content">
        <header>
            <img src="assets/logo.png" alt="Bate Papo Uol">
            <ion-icon class="btn-menu" onclick="" name="people"></ion-icon>
        </header>
        
        <section id="chat"></section>

        <footer>
            <input type="text" placeholder="Escreva aqui..." class="input-chat">
            <ion-icon name="paper-plane-outline" class="btn-chat"></ion-icon>
        </footer>

        <section class="modal">
            <aside class="modal-back"></aside>
            <aside class="menu">
                <p>Escolha um contato para enviar mensagem:</p>
                <div class="online-users">
                    <div>
                        <ion-icon name="people"></ion-icon>
                        <span class="all contact">Todos</span>
                        <img src="assets/check.svg" class="check">
                    </div>
                </div>
                <p>Escolha a visibilidade:</p>
                <div>
                    <ion-icon name="lock-open"></ion-icon>
                    <span class="all contact">Publico</span>
                    <img src="assets/check.svg" class="check">
                </div>
                <div>
                    <ion-icon name="lock-closed"></ion-icon>
                    <span class="contact">Reservadamente</span>
                    <img src="assets/check.svg" class="check">

                </div>
            </aside>
        </section>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="script/script.js"></script>  

</body>

</html>
